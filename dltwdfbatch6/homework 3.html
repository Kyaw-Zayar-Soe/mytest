<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Work3</title>
</head>
<body>
    <div align="center">
        <img src="./UEC.jpg" alt="logo" width="100px" height="100px">
        <br>
        <br>
        <strong><u>Welcome To 2020 Election</u></strong>
        <br>
        <br>
        <span>Citizen ID: WDF(6594)</span>
    </div>
    <hr>
    <div align='center'>
        <table border="1">
            <th colspan="2" bgcolor="yellow">Election Form</th>
            <tr>
                <td><label for="leader">Leader Name:</label></td>
                <td>
                    <input type="text" placeholder="Enter Leader Name" id="leader">
                </td>
            </tr>
            <tr>
                <td><label for="Name">Your Name:</label></td>
                <td>
                    <input type="text" placeholder="Enter Your Name" id="Name">
                </td>
            </tr>
            <tr>
                <td><label for="email">Email:</label></td>
                <td>
                    <input type="email" placeholder="Enter Your Email" id="email">
                </td>
            </tr>
            <tr>
                <td><label for="pass">Passcode:</label></td>
                <td>
                    <input type="number" placeholder="Enter Your Passcode" id="pass">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Parties:</label>
                </td>
                <td>
                    <input type="radio" name="miss" >
                        <label for="">NLD</label>
                    <input type="radio" name="miss" >
                        <label for="">USDP</label>
                    <input type="radio" name="miss" >
                        <label for="">PPP</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="">Location:</label>
                </td>
                <td>
                    <select name="" id="">
                        <option value="" disabled selected>Choose City</option>
                        <option value="">Yangon</option>
                        <option value="">Mandalay</option>
                        <option value="">Naypidaw</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <input type="checkbox" name="" id="">
                    <label for="">I accept all the regulation of election community.</label>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="right">
                    <input type="reset" value="Cancel">
                    <input type="submit" value="Submit">
                </td>
            </tr>
            
        </table>
        <hr>

        <span>Already Register!</span>
        <a href="#">Click Here to Login</a>
    </div>
</body>
</html>
